
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Cửa hàng bán đồ và phụ kiện cho thú cưng</title>
    <!---- link font icon --->
    <link rel="stylesheet" href="../assest/font/themify-icons/themify-icons.css" />
    <link rel="stylesheet" href="../assest/font/fontawesome-free-6.5.2-web/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!---- css -->
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="/login.css" />
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="menu-bar">
                <i class="fa-solid fa-bars" style="font-size: 27px;"></i>
                <p>Menu</p>
            </div>
            <a href='index.html'>
                <img class="logo" img src="https://theme.hstatic.net/200000263355/1001161916/14/logo.png?v=115" alt="">
            </a>
        </div>
        
        <div class="box-search">
            <div class="search">
                <input type="text" placeholder="Tìm kiếm" id="search" />
                <i class="ti-search" onclick="search()"></i>
            </div>
            <div class="login">
                <a href="login.html">Đăng nhập</a>
                <p>|</p>
                <a href="register.html">Đăng ký</a>
            </div>
            <a class="cart" href='cart.html'>
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
    </header>


    <main>
        <div class="box-login">
            <div class="login-form">
                <h1>Đăng nhập</h1>
                <form action="#" method="POST">
                    <div class="input-box">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" name="username" placeholder="Tên đăng nhập" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" placeholder="Mật khẩu" required>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Đăng nhập">
                    </div>
                    <div class="input-box">
                        <div class="forgot-password">
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                        <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    

    <footer class="footer">
        <div class="inner-footer">
          <div class="footer-left">
            <div class="logo">
              <img src="https://theme.hstatic.net/200000263355/1001161916/14/logo.png?v=115" alt="Company Logo">
            </div>
            
          </div>
          <div class="contact">
            <p>Địa chỉ: 123</p>
            <p>Điện thoại: 0123456789</p>
            <p>Email: chinh1234@example.com</p>
          </div>
          <div class="footer-right">
            <div class="social">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
            
          </div>
        </div>
      </footer>
      

    <script src="../assest/js/slideshow.js"></script>
    <script src="../assest/js/Search.js"></script>
</body>
</html>
